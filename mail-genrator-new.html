<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temporary Gmail - OTP Inbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
      max-width: 500px;
      margin: 40px auto 20px;
    }
    .email-box {
      font-size: 20px;
      margin: 10px 0;
      word-break: break-word;
      font-weight: bold;
      color: #333;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #007bff;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #f1f1f1;
      padding: 12px;
      border-radius: 10px;
      margin: 8px 0;
      text-align: left;
      word-break: break-word;
    }
    li.empty {
      text-align: center;
      background: #fdfdfd;
      color: #888;
      font-style: italic;
    }
    footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Temporary Gmail</h2>
    <div class="email-box" id="email">Loading...</div>
    <div>
      <button onclick="copyEmail()">Copy Email</button>
      <button onclick="generateEmail()">Change Email</button>
    </div>
    <h3>Inbox</h3>
    <ul id="inbox">
      <li class="empty">Loading messages...</li>
    </ul>
  </div>

  <footer>Â© 2025 Aamir Ali. All rights reserved.</footer>

  <!-- Notification Sound -->
  <audio id="notifSound" preload="auto">
    <source src="https://www.soundjay.com/button/sounds/beep-07a.mp3" type="audio/mpeg">
  </audio>

  <script>
    let token = '';
    let addressId = '';
    let email = '';
    let lastMessageId = '';

    async function generateEmail() {
      const domainRes = await fetch('https://api.mail.tm/domains');
      const domains = await domainRes.json();
      const domain = domains['hydra:member'][0].domain;

      const random = Math.random().toString(36).substring(2, 10);
      email = `${random}@${domain}`;
      const password = 'Test@1234';

      await fetch('https://api.mail.tm/accounts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ address: email, password })
      });

      const tokenRes = await fetch('https://api.mail.tm/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ address: email, password })
      });
      const tokenData = await tokenRes.json();
      token = tokenData.token;

      const meRes = await fetch('https://api.mail.tm/me', {
        headers: { Authorization: `Bearer ${token}` }
      });
      const meData = await meRes.json();
      addressId = meData.id;

      document.getElementById('email').innerText = email;
      lastMessageId = '';
      loadInbox();
    }

    async function loadInbox() {
      const inboxEl = document.getElementById('inbox');
      const res = await fetch('https://api.mail.tm/messages', {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      const messages = data['hydra:member'];

      inboxEl.innerHTML = '';

      if (messages.length === 0) {
        inboxEl.innerHTML = '<li class="empty">No messages yet.</li>';
      } else {
        for (let msg of messages) {
          const full = await fetch(`https://api.mail.tm/messages/${msg.id}`, {
            headers: { Authorization: `Bearer ${token}` }
          });
          const msgData = await full.json();
          inboxEl.innerHTML += `<li><strong>${msg.subject}</strong><br>${msgData.text}</li>`;

          if (msg.id !== lastMessageId) {
            document.getElementById("notifSound").play();
            lastMessageId = msg.id;
          }
        }
      }
    }

    function copyEmail() {
      navigator.clipboard.writeText(email);
    }

    generateEmail();
    setInterval(loadInbox, 10000);
  </script>
</body>
</html>
