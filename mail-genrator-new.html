<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temporary Gmail - OTP Inbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    .email-box {
      font-size: 20px;
      margin: 10px 0;
      word-break: break-word;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #eee;
      padding: 10px;
      border-radius: 10px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Temporary Gmail</h2>
    <div class="email-box" id="email">Loading...</div>
    <button onclick="copyEmail()">Copy Email</button>
    <button onclick="generateEmail()">Change Email</button>
    <h3>Inbox</h3>
    <ul id="inbox">Loading messages...</ul>
  </div>

  <!-- Notification Sound (Beep sound embedded as base64) -->
  <audio id="notifSound" preload="auto">
    <source src="data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCA... (shortened)" type="audio/mp3">
  </audio>

  <script>
    let token = '';
    let addressId = '';
    let email = '';
    let lastMessageId = '';

    async function generateEmail() {
      const domainRes = await fetch('https://api.mail.tm/domains');
      const domains = await domainRes.json();
      const domain = domains['hydra:member'][0].domain;

      const random = Math.random().toString(36).substring(2, 10);
      email = `${random}@${domain}`;
      const password = 'Test@1234';

      await fetch('https://api.mail.tm/accounts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ address: email, password })
      });

      const tokenRes = await fetch('https://api.mail.tm/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ address: email, password })
      });
      const tokenData = await tokenRes.json();
      token = tokenData.token;

      const meRes = await fetch('https://api.mail.tm/me', {
        headers: { Authorization: `Bearer ${token}` }
      });
      const meData = await meRes.json();
      addressId = meData.id;

      document.getElementById('email').innerText = email;
      lastMessageId = '';
      loadInbox();
    }

    async function loadInbox() {
      const inboxEl = document.getElementById('inbox');
      const res = await fetch('https://api.mail.tm/messages', {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      const messages = data['hydra:member'];

      if (messages.length > 0 && messages[0].id !== lastMessageId) {
        document.getElementById("notifSound").play();
        lastMessageId = messages[0].id;
      }

      inboxEl.innerHTML = '';
      if (messages.length === 0) {
        inboxEl.innerHTML = '<li>No messages yet.</li>';
      } else {
        for (let msg of messages) {
          const full = await fetch(`https://api.mail.tm/messages/${msg.id}`, {
            headers: { Authorization: `Bearer ${token}` }
          });
          const msgData = await full.json();
          inboxEl.innerHTML += `<li><strong>${msg.subject}</strong><br>${msgData.text}</li>`;
        }
      }
    }

    function copyEmail() {
      navigator.clipboard.writeText(email);
      alert('Email copied!');
    }

    generateEmail();
    setInterval(loadInbox, 10000); // Refresh inbox every 10 sec
  </script>
</body>
</html>
