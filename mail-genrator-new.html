
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temp Email - Mail.tm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      margin-top: 0;
      font-size: 22px;
      text-align: center;
    }
    #emailBox {
      font-weight: bold;
      font-size: 16px;
      word-break: break-all;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #messages {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Temp Email (mail.tm)</h2>
    <div id="emailBox">Loading...</div>
    <button onclick="copyEmail()">Copy Email</button>
    <button onclick="generateEmail()">Change Email</button>
    <div id="messages">Waiting for OTP...</div>
  </div>
  <audio id="notifySound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
  <script>
    let currentEmail = "";
    let currentId = "";
    let lastMsgId = null;

    async function generateEmail() {
      document.getElementById("messages").innerHTML = "Waiting for OTP...";
      const resp = await fetch("https://api.mail.tm/accounts", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          address: "",
          password: "password123"
        })
      });
      const data = await resp.json();
      if (data.address) {
        currentEmail = data.address;
        currentId = data.id;
        document.getElementById("emailBox").innerText = currentEmail;
        loginAndStart();
      } else {
        alert("Failed to create email. Try again.");
      }
    }

    async function loginAndStart() {
      const login = await fetch("https://api.mail.tm/token", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          address: currentEmail,
          password: "password123"
        })
      });
      const loginData = await login.json();
      const token = loginData.token;
      checkInbox(token);
      setInterval(() => checkInbox(token), 10000);
    }

    async function checkInbox(token) {
      const res = await fetch("https://api.mail.tm/messages", {
        headers: { Authorization: "Bearer " + token }
      });
      const data = await res.json();
      const messages = data["hydra:member"];
      if (messages.length > 0 && messages[0].id !== lastMsgId) {
        lastMsgId = messages[0].id;
        const mail = await fetch("https://api.mail.tm/messages/" + lastMsgId, {
          headers: { Authorization: "Bearer " + token }
        });
        const mailData = await mail.json();
        document.getElementById("messages").innerText =
          "From: " + mailData.from.address + "
Subject: " + mailData.subject + "

" +
          mailData.text;
        document.getElementById("notifySound").play();
      }
    }

    function copyEmail() {
      navigator.clipboard.writeText(currentEmail).then(() => {
        alert("Email copied!");
      });
    }

    // Generate email on page load
    generateEmail();
  </script>
</body>
</html>
