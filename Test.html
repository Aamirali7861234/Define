<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temp Email Generator</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    #email { font-size: 18px; margin: 10px 0; }
    #messages { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Temporary Email Generator</h1>
  <div>
    <p>Your Temp Email:</p>
    <p id="email">Loading...</p>
    <button onclick="refreshInbox()">Check OTP</button>
  </div>
  <div id="messages">
    <h3>Messages:</h3>
    <ul id="messageList"></ul>
  </div>

  <script>
    let login, domain;
    async function generateEmail() {
      login = Math.random().toString(36).substring(2, 11);
      domain = "1secmail.com";
      const email = `${login}@${domain}`;
      document.getElementById("email").textContent = email;
    }

    async function refreshInbox() {
      const url = `https://www.1secmail.com/api/v1/?action=getMessages&login=${login}&domain=${domain}`;
      const res = await fetch(url);
      const data = await res.json();
      const messageList = document.getElementById("messageList");
      messageList.innerHTML = "";
      data.forEach(async (msg) => {
        const msgUrl = `https://www.1secmail.com/api/v1/?action=readMessage&login=${login}&domain=${domain}&id=${msg.id}`;
        const msgRes = await fetch(msgUrl);
        const msgData = await msgRes.json();
        const li = document.createElement("li");
        li.innerHTML = `<strong>${msgData.from}</strong>: ${msgData.subject}<br/>${msgData.textBody || msgData.htmlBody}`;
        messageList.appendChild(li);
      });
    }

    generateEmail();
  </script>
</body>
</html>
