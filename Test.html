<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto WhatsApp OTP Sender</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    textarea, input { width: 90%; padding: 10px; font-size: 16px; margin-top: 10px; }
    button { margin-top: 20px; padding: 10px 25px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Auto Send OTPs to WhatsApp (One Click)</h2>
  <input type="text" id="number" placeholder="Enter WhatsApp Number (e.g., 919876543210)" />
  <textarea id="messages" rows="10" placeholder="7801920338 - 671301&#10;7801971716 - 452871&#10;..."></textarea>
  <br>
  <button onclick="sendWhatsApp()">Send OTPs</button>

  <script>
    function sendWhatsApp() {
      const number = document.getElementById("number").value.trim();
      const lines = document.getElementById("messages").value.trim().split("\n");
      if (!number.match(/^\d{12}$/)) {
        alert("Please enter valid WhatsApp number including country code (e.g. 919876543210)");
        return;
      }

      lines.forEach((line, i) => {
        const text = encodeURIComponent(line.trim());
        const url = `https://wa.me/${number}?text=${text}`;
        setTimeout(() => {
          window.open(url, '_blank');
        }, i * 2000); // 2 second gap between each message
      });
    }
  </script>
</body>
</html>
