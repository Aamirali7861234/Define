<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Number + OTP Merger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #4CAF50;
      --accent-color: #007BFF;
      --light-bg: #f2f4f8;
      --card-bg: #fff;
      --border-radius: 12px;
      --box-shadow: 0 6px 12px rgba(0,0,0,0.08);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--light-bg);
      margin: 0;
      padding: 20px;
    }

    #container {
      max-width: 650px;
      margin: auto;
    }

    h3, h4 {
      margin-bottom: 8px;
      color: #222;
    }

    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: var(--border-radius);
      border: 1px solid #ccc;
      font-size: 15px;
      resize: vertical;
      box-sizing: border-box;
    }

    select, button {
      padding: 10px 14px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }

    select {
      background: white;
      border: 1px solid #ccc;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #3e8e41;
    }

    .chunk-box {
      background: var(--card-bg);
      box-shadow: var(--box-shadow);
      border-radius: var(--border-radius);
      padding: 15px;
      margin-bottom: 25px;
      position: relative;
    }

    .chunk-box textarea {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 100%;
      font-family: monospace;
      font-size: 15px;
      padding: 10px;
    }

    .copy-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--accent-color);
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .copy-btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .copy-btn {
        top: 10px;
        right: 10px;
        padding: 5px 10px;
      }

      textarea {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <h3>Enter your Number (Format: index TAB number)</h3>
    <textarea id="numbers" rows="6" placeholder="Enter Your Number Sheet"></textarea>

    <h3>Enter your OTP (Format: index,OTP)</h3>
    <textarea id="otps" rows="6" placeholder="Enter Your Otp Sheet"></textarea>

    <h4>Group Size:</h4>
    <select id="chunkSize">
      <option value="4">4</option>
      <option value="8" selected>8</option>
      <option value="10">10</option>
    </select>
    <button onclick="mergeAndRender()">Merge & Show</button>

    <h3>Results</h3>
    <div id="resultArea"></div>
  </div>

  <script>
    function mergeAndRender() {
      const numbers = document.getElementById('numbers').value.trim().split('\n');
      const otps = document.getElementById('otps').value.trim().split('\n');
      const chunkSize = parseInt(document.getElementById('chunkSize').value);
      const resultArea = document.getElementById('resultArea');

      const numberMap = {}, otpMap = {};

      numbers.forEach(line => {
        const parts = line.trim().split(/\s+/);
        if (parts.length >= 2) numberMap[parts[0]] = parts[1];
      });

      otps.forEach(line => {
        const parts = line.trim().split(',');
        if (parts.length === 2 && parts[1].trim() !== '') otpMap[parts[0].trim()] = parts[1].trim();
      });

      const mergedList = [];
      for (let index in numberMap) {
        if (otpMap[index]) {
          mergedList.push(`${numberMap[index]} - ${otpMap[index]}`);
        }
      }

      resultArea.innerHTML = '';

      for (let i = 0; i < mergedList.length; i += chunkSize) {
        const chunk = mergedList.slice(i, i + chunkSize);
        const div = document.createElement('div');
        div.className = 'chunk-box';

        const textarea = document.createElement('textarea');
        textarea.rows = chunk.length;
        textarea.readOnly = true;
        textarea.value = chunk.join('\n');

        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.textContent = 'Copy';
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(textarea.value);
          copyBtn.textContent = 'Copied!';
          setTimeout(() => copyBtn.textContent = 'Copy', 1500);
        };

        div.appendChild(textarea);
        div.appendChild(copyBtn);
        resultArea.appendChild(div);
      }
    }
  </script>
</body>
</html>
