<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-API Temporary Email Tool</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f3f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #4a4a4a;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }
    button:hover {
      background: #3730a3;
    }
    .email-display, .inbox {
      margin-top: 20px;
      padding: 15px;
      background: #f9fafb;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      word-break: break-word;
    }
    .inbox-message {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temporary Email Generator</h1>
    <button onclick="generateEmail()">Generate Email</button>
    <div class="email-display" id="emailDisplay">Email ID will appear here</div>
    <div class="inbox" id="inboxMessages">Inbox messages will appear here</div>
  </div>
  <audio id="dingSound" src="https://notificationsounds.com/storage/sounds/file-sounds-1156-pristine.mp3"></audio>

  <script>
    const apis = [
      'https://api.mail.tm',
      'https://www.1secmail.com/api/v1/',
      'https://api.mail.gw',
      'https://api.tempmail.plus',
      'https://anonaddy.com/api'
    ];

    let currentEmail = '';
    let interval;

    async function generateEmail() {
      clearInterval(interval);
      document.getElementById("emailDisplay").innerText = 'Generating...';
      document.getElementById("inboxMessages").innerHTML = '';
      const randomApi = apis[Math.floor(Math.random() * apis.length)];

      const response = await fetch('https://www.1secmail.com/api/v1/?action=genRandomMailbox&count=1');
      const data = await response.json();
      currentEmail = data[0];
      document.getElementById("emailDisplay").innerText = currentEmail;

      const [login, domain] = currentEmail.split('@');

      interval = setInterval(async () => {
        const inbox = await fetch(`https://www.1secmail.com/api/v1/?action=getMessages&login=${login}&domain=${domain}`);
        const messages = await inbox.json();
        if (messages.length) {
          const container = document.getElementById("inboxMessages");
          container.innerHTML = '';
          messages.forEach(msg => {
            container.innerHTML += `<div class="inbox-message"><strong>${msg.from}</strong><br>${msg.subject}</div>`;
          });
          document.getElementById("dingSound").play();
        }
      }, 10000);
    }
  </script>
</body>
</html>
