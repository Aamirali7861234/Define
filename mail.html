<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instant Temp Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #email, #inbox {
      background: #f0f9ff;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      padding: 12px;
      margin-top: 10px;
      word-break: break-word;
    }
    .message {
      background: #dcfce7;
      margin-top: 8px;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Temporary Email Generator</h2>
    <button onclick="generateEmail()">Generate Email</button>
    <div id="email">Your email will appear here</div>
    <div id="inbox">Inbox will appear here</div>
  </div>

  <script>
    let currentLogin = "";
    let currentDomain = "";

    async function generateEmail() {
      document.getElementById("email").innerText = "Generating...";
      document.getElementById("inbox").innerText = "";

      try {
        const res = await fetch("https://www.1secmail.com/api/v1/?action=genRandomMailbox&count=1");
        const emails = await res.json();
        const email = emails[0];
        const [login, domain] = email.split("@");

        currentLogin = login;
        currentDomain = domain;

        document.getElementById("email").innerText = email;
        checkInbox();
      } catch (error) {
        document.getElementById("email").innerText = "Error generating email.";
        console.error(error);
      }
    }

    async function checkInbox() {
      try {
        const url = `https://www.1secmail.com/api/v1/?action=getMessages&login=${currentLogin}&domain=${currentDomain}`;
        const res = await fetch(url);
        const messages = await res.json();

        const inbox = document.getElementById("inbox");
        inbox.innerHTML = "";

        if (messages.length === 0) {
          inbox.innerText = "No messages yet.";
        } else {
          messages.forEach(async (msg) => {
            const msgRes = await fetch(`https://www.1secmail.com/api/v1/?action=readMessage&login=${currentLogin}&domain=${currentDomain}&id=${msg.id}`);
            const msgData = await msgRes.json();
            inbox.innerHTML += `<div class="message"><b>${msgData.from}</b><br><b>${msgData.subject}</b><br>${msgData.textBody}</div>`;
          });
        }
      } catch (error) {
        document.getElementById("inbox").innerText = "Failed to check inbox.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
