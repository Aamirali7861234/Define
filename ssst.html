<!DOCTYPE html>
<html>
<head>
  <title>Visitor Counter</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      padding: 50px;
    }
    #count {
      font-size: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>Visitor: <span id="count">Loading...</span></p>

  <script>
    const countKey = 'aamirali7861234_define'; // Unique to your project

    if (!localStorage.getItem('visited_define')) {
      fetch(`https://api.countapi.xyz/update/${countKey}/visits/?amount=1`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('count').innerText = data.value;
        });
      localStorage.setItem('visited_define', 'true');
    } else {
      fetch(`https://api.countapi.xyz/get/${countKey}/visits/`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('count').innerText = data.value;
        });
    }
  </script>
</body>
</html>
