<!DOCTYPE html>
<html>
<head>
  <title>Visitor Counter</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      padding: 50px;
    }
    #count {
      font-size: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>Visitor: <span id="count">Loading...</span></p>

  <script>
    const key = 'aamirali7861234_define';

    async function updateCount() {
      try {
        let response;

        if (!localStorage.getItem('visited_define')) {
          response = await fetch(`https://api.countapi.xyz/update/${key}/visits/?amount=1`);
          localStorage.setItem('visited_define', 'true');
        } else {
          response = await fetch(`https://api.countapi.xyz/get/${key}/visits/`);
        }

        const data = await response.json();
        document.getElementById('count').innerText = data.value;
      } catch (error) {
        document.getElementById('count').innerText = 'Error';
        console.error("Failed to fetch visitor count:", error);
      }
    }

    updateCount();
  </script>
</body>
</html>
