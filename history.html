<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OTP History</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
    }
    body {
      flex: 1;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 5px;
    }
    #totalCount {
      text-align: center;
      color: #666;
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: 500;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    input, select, button {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }
    input:focus, select:focus, button:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 3px #007bff;
    }
    button {
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background: #0056b3;
    }
    .danger {
      background: #dc3545;
    }
    .danger:hover {
      background: #c82333;
    }
    .gray {
      background: #6c757d;
    }
    .gray:hover {
      background: #5a6268;
    }

    #historyContainer {
      max-width: 800px;
      margin: 0 auto;
    }

    .entry {
      background: white;
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-family: monospace;
      white-space: nowrap;
      overflow-x: auto;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .entry:hover {
      background-color: #e6f0ff;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      font-size: 13px;
      color: #777;
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <main>
    <h2>OTP History</h2>
    <p id="totalCount"></p>

    <div class="controls">
      <input type="text" id="search" placeholder="Search service name or number..." oninput="renderHistory()" />
      <select id="filterDate" onchange="renderHistory()">
        <option value="">All Dates</option>
        <option value="today">Today</option>
        <option value="yesterday">Yesterday</option>
      </select>
      <button onclick="exportHistory()">Export</button>
      <button onclick="clearHistory()" class="danger">Clear</button>
      <button onclick="window.location.href='otp.html'" class="gray">Back</button>
    </div>

    <div id="historyContainer"></div>
  </main>

  <footer>
    &copy; 2025 OTP Tool. All rights reserved.
  </footer>

  <script>
    function renderHistory() {
      const container = document.getElementById("historyContainer");
      const search = document.getElementById("search").value.toLowerCase();
      const filterDate = document.getElementById("filterDate").value;
      const allHistory = JSON.parse(localStorage.getItem("otpHistory") || "[]");

      container.innerHTML = "";

      const filtered = allHistory.filter(line => {
        if (search && !line.toLowerCase().includes(search)) return false;
        const parts = line.split(" | ");
        if (parts.length < 4) return false;

        const date = new Date(parts[1]);
        const now = new Date();

        if (filterDate === "today") {
          if (!(date.getDate() === now.getDate() &&
                date.getMonth() === now.getMonth() &&
                date.getFullYear() === now.getFullYear())) return false;
        } else if (filterDate === "yesterday") {
          const yesterday = new Date();
          yesterday.setDate(yesterday.getDate() - 1);
          if (!(date.getDate() === yesterday.getDate() &&
                date.getMonth() === yesterday.getMonth() &&
                date.getFullYear() === yesterday.getFullYear())) return false;
        }
        return true;
      }).reverse();

      filtered.forEach(line => {
        const div = document.createElement("div");
        div.className = "entry";
        div.textContent = line;

        div.onclick = (e) => {
          if (e.target.tagName !== "BUTTON") {
            navigator.clipboard.writeText(line);
            div.style.background = "#d1ffd1";
            setTimeout(() => div.style.background = "white", 500);
          }
        };

        container.appendChild(div);
      });

      document.getElementById("totalCount").textContent =
        `Showing ${filtered.length} entr${filtered.length === 1 ? 'y' : 'ies'}`;
    }

    function exportHistory() {
      const allHistory = JSON.parse(localStorage.getItem("otpHistory") || "[]");
      const blob = new Blob([JSON.stringify(allHistory, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "otp_history.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function clearHistory() {
      if (confirm("Clear all history?")) {
        localStorage.removeItem("otpHistory");
        renderHistory();
      }
    }

    renderHistory();
  </script>
</body>
</html>
