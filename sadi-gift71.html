<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>üéÅ ‡§∂‡§æ‡§¶‡•Ä ‡§ï‡•á ‡§ó‡§ø‡§´‡•ç‡§ü‡•ç‡§∏ ‡§ï‡•Ä ‡§≤‡§ø‡§∏‡•ç‡§ü</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0fff0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #2e8b57;
      margin-bottom: 10px;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 500px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 8px 20px;
      margin-bottom: 20px;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
      margin: auto;
      background-color: #fff;
      box-shadow: 0 0 10px #ccc;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #2e8b57;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .total-row {
      background-color: #e6ffe6;
      font-weight: bold;
    }
    /* PRINT CSS */
    @media print {
      body * {
        visibility: hidden;
      }
      #giftList, #giftList *,
      #printHeading {
        visibility: visible;
      }
      #giftList {
        position: absolute;
        top: 100px;
        left: 0;
        width: 100%;
      }
      #printHeading {
        position: absolute;
        top: 20px;
        left: 0;
        width: 100%;

      th {
    color: black !important;
    font-weight: bold !important;
    background-color: transparent !important;
  }
  td {
    color: black !important;
  }
    }
  </style>
</head>
<body>

  <h2 id="printHeading">üéÅ ‡§∂‡§æ‡§¶‡•Ä ‡§ï‡•á ‡§ó‡§ø‡§´‡•ç‡§ü‡•ç‡§∏ ‡§ï‡•Ä ‡§≤‡§ø‡§∏‡•ç‡§ü</h2>

  <input type="text" id="searchInput" placeholder="üîç Search by Name, Address, Amount or Gift">
  <br>
  <button onclick="window.print()">üñ®Ô∏è Print / Save as PDF</button>

  <div id="giftList">Loading data...</div>

  <script>
    let tableData = [];

    fetch('https://script.google.com/macros/s/AKfycby9jCBA4BhZ3XX3mmtVrIrl9z4LA0cYBIK5P9LiCvqm_rzq5oHoPMtfyiXS1o7029b3/exec')
      .then(response => response.json())
      .then(data => {
        tableData = data.slice(1); // Skip header
        renderTable(tableData);
      })
      .catch(error => {
        document.getElementById("giftList").innerHTML = "‚ùå Error loading data.";
        console.error(error);
      });

    function renderTable(data) {
      let total = 0;
      let html = "<table><tr><th>S.No.</th><th>Name</th><th>Address</th><th>Amount</th><th>Gift</th></tr>";
      data.forEach((row, index) => {
        const amount = parseFloat(row[2]) || 0;
        total += amount;
        html += `<tr>
                  <td>${index + 1}</td>
                  <td>${row[0]}</td>
                  <td>${row[1]}</td>
                  <td>‚Çπ${amount}</td>
                  <td>${row[3]}</td>
                </tr>`;
      });
      html += `<tr class="total-row">
                 <td colspan="3">Total</td>
                 <td>‚Çπ${total}</td>
                 <td></td>
               </tr>`;
      html += "</table>";
      document.getElementById("giftList").innerHTML = html;
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const q = this.value.toLowerCase();
      const filtered = tableData.filter(row =>
        row.join(" ").toLowerCase().includes(q)
      );
      renderTable(filtered);
    });
  </script>
</body>
</html>
