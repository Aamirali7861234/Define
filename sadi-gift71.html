<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Shadi Gift Records</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0fff0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #2e8b57;
      margin-bottom: 20px;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    select, input[type="text"], button {
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2e8b57;
      color: white;
      border: none;
      cursor: pointer;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin: auto;
      background-color: #fff;
      box-shadow: 0 0 10px #ccc;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
    }

    th {
      background-color: #2e8b57;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .total-row {
      background-color: #e6ffe6;
      font-weight: bold;
    }

    .progress-container {
      width: 80%;
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 10px;
      margin: 30px auto;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #2e8b57;
      transition: width 0.2s ease;
    }

    #progressText {
      font-weight: bold;
      color: #2e8b57;
      margin-bottom: 20px;
    }

    @media print {
      body * {
        visibility: hidden;
      }
      #giftList, #giftList *, #printHeading {
        visibility: visible;
      }
      #giftList {
        position: absolute;
        top: 100px;
        left: 0;
        width: 100%;
      }
      #printHeading {
        position: absolute;
        top: 20px;
        left: 0;
        width: 100%;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: black;
      }
      th {
        color: black !important;
        background-color: transparent !important;
      }
      td {
        color: black !important;
      }
      #progressText, .progress-container {
        display: none !important;
      }
    }
  </style>
</head>
<body>

  <h2 id="printHeading">Shadi Gift Records</h2>

  <div class="toolbar">
    <select id="eventFilter" onchange="applySearchAndFilter()">
      <option value="All">üéâAll Events</option>
      <option value="Invitation">üìú Invitation</option>
      <option value="Nahachuwa">üõÅ Nahachuwa</option>
      <option value="Bahubhoj">üçΩÔ∏è Bahubhoj</option>
    </select>

    <select id="weddingFilter" onchange="applySearchAndFilter()">
      <option value="All">üíç All Weddings</option>
      <option value="Arashad Ali">Arashad Ali</option>
      <option value="Aarif Ali">Aarif Ali</option>
      <option value="Aamir Ali">Aamir Ali</option>
      <option value="Shabnam Khatun">Shabnam Khatun</option>
      <option value="Nasir Ali">Nasir Ali</option>
    </select>

    <input type="text" id="searchInput" placeholder="üîç Search by Name, Address, Gift...">
    <button onclick="window.print()">üñ®Ô∏è Print / Save PDF</button>
  </div>

  <div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <p id="progressText">Loading... 0%</p>

  <div id="giftList" style="display: none;">Loading data...</div>

  <script>
    let tableData = [];
    const progressBar = document.getElementById("progressBar");
    const progressText = document.getElementById("progressText");

    let fakeProgress = setInterval(() => {
      let progress = parseInt(progressBar.style.width) || 0;
      if (progress < 90) {
        progress += Math.floor(Math.random() * 5) + 1;
        progressBar.style.width = progress + "%";
        progressText.innerText = `Loading... ${progress}%`;
      }
    }, 200);

    fetch('https://script.google.com/macros/s/AKfycby9jCBA4BhZ3XX3mmtVrIrl9z4LA0cYBIK5P9LiCvqm_rzq5oHoPMtfyiXS1o7029b3/exec')
      .then(res => res.json())
      .then(data => {
        clearInterval(fakeProgress);
        progressBar.style.width = "100%";
        progressText.innerText = "Loading complete ‚úÖ";

        setTimeout(() => {
          document.getElementById("progressContainer").style.display = "none";
          document.getElementById("progressText").style.display = "none";
          document.getElementById("giftList").style.display = "block";

          tableData = data.slice(1); // skip header
          renderTable(tableData);
        }, 500);
      })
      .catch(err => {
        document.getElementById("progressText").innerText = "‚ùå Error loading data";
        console.error(err);
      });

    function renderTable(data) {
      let total = 0;
      let html = "<table><tr><th>S.NO</th><th>NAME</th><th>ADDRESS</th><th>AMOUNT</th><th>GIFTS</th><th>EVENT</th><th>WEDDING NAME</th></tr>";
      let count = 0;

      data.forEach((row) => {
        const [name, address, amtStr, gift, event, shadiOf] = row;
        const amount = parseFloat(amtStr) || 0;

        const eventFilter = document.getElementById("eventFilter").value;
        const weddingFilter = document.getElementById("weddingFilter").value;

        if (eventFilter !== 'All' && event !== eventFilter) return;
        if (weddingFilter !== 'All' && shadiOf !== weddingFilter) return;

        total += amount;
        count++;
        html += `<tr>
          <td>${count}</td>
          <td>${name}</td>
          <td>${address}</td>
          <td>‚Çπ${amount}</td>
          <td>${gift}</td>
          <td>${event}</td>
          <td>${shadiOf}</td>
        </tr>`;
      });

      html += `<tr class="total-row">
        <td colspan="3">Total</td>
        <td>‚Çπ${total}</td>
        <td colspan="3"></td>
      </tr></table>`;

      document.getElementById("giftList").innerHTML = html;
    }

    document.getElementById("searchInput").addEventListener("input", applySearchAndFilter);

    function applySearchAndFilter() {
      const searchQuery = document.getElementById("searchInput").value.toLowerCase();
      const eventFilter = document.getElementById("eventFilter").value;
      const weddingFilter = document.getElementById("weddingFilter").value;

      const filtered = tableData.filter(row => {
        const matchesEvent = eventFilter === 'All' || row[4] === eventFilter;
        const matchesWedding = weddingFilter === 'All' || row[5] === weddingFilter;
        const matchesSearch = row.join(" ").toLowerCase().includes(searchQuery);
        return matchesEvent && matchesWedding && matchesSearch;
      });

      renderTable(filtered);
    }
  </script>

</body>
</html>
