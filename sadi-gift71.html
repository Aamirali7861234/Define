<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Shadi Gift Records</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0fff0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #2e8b57;
      margin-bottom: 10px;
    }

    input[type="text"] {
      padding: 10px;
      width: 45%;
      max-width: 500px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      margin-bottom: 20px;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin: auto;
      background-color: #fff;
      box-shadow: 0 0 10px #ccc;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
    }

    th {
      background-color: #2e8b57;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .total-row {
      background-color: #e6ffe6;
      font-weight: bold;
    }

    /* Loader style */
    .progress-container {
      width: 80%;
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 10px;
      margin: 30px auto;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #2e8b57;
      transition: width 0.2s ease;
    }

    #progressText {
      font-weight: bold;
      color: #2e8b57;
      margin-bottom: 20px;
    }

    @media print {
      body * {
        visibility: hidden;
      }
      #giftList, #giftList *,
      #printHeading {
        visibility: visible;
      }
      #giftList {
        position: absolute;
        top: 100px;
        left: 0;
        width: 100%;
      }
      #printHeading {
        position: absolute;
        top: 20px;
        left: 0;
        width: 100%;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: black;
      }
      th {
        color: black !important;
        font-weight: bold !important;
        background-color: transparent !important;
      }
      td {
        color: black !important;
      }
      #progressText, .progress-container {
        display: none !important;
      }
    }
  </style>
</head>
<body>

  <h2 id="printHeading">Arshad Ali Shadi Gift Record</h2>

  <input type="text" id="searchInput" placeholder="üîç Search by Name, Address, Amount or Gift">
  
  <button onclick="window.print()">üñ®Ô∏è Print / Save as PDF</button>

  <!-- Loader Start -->
  <div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <p id="progressText">Loading... 0%</p>
  <!-- Loader End -->

  <div id="giftList" style="display: none;">Loading data...</div>

  <script>
    let tableData = [];
    let progress = 0;
    const progressBar = document.getElementById("progressBar");
    const progressText = document.getElementById("progressText");

    // Simulated loading animation
    let fakeProgress = setInterval(() => {
      if (progress < 90) {
        progress += Math.floor(Math.random() * 5) + 1;
        progressBar.style.width = progress + "%";
        progressText.innerText = `Loading... ${progress}%`;
      }
    }, 200);

    // Fetch actual data
    fetch('https://script.google.com/macros/s/AKfycby9jCBA4BhZ3XX3mmtVrIrl9z4LA0cYBIK5P9LiCvqm_rzq5oHoPMtfyiXS1o7029b3/exec')
      .then(response => response.json())
      .then(data => {
        clearInterval(fakeProgress);
        progress = 100;
        progressBar.style.width = "100%";
        progressText.innerText = `Loading complete ‚úÖ`;

        setTimeout(() => {
          document.getElementById("progressContainer").style.display = "none";
          document.getElementById("progressText").style.display = "none";
          document.getElementById("giftList").style.display = "block";

          tableData = data.slice(1); // Skip header
          renderTable(tableData);
        }, 500);
      })
      .catch(error => {
        document.getElementById("progressText").innerText = "‚ùå Error loading data";
        console.error(error);
      });

    function renderTable(data) {
      let total = 0;
      let html = "<table><tr><th>S.NU</th><th>NAME</th><th>ADDRESS</th><th>AMOUNT</th><th>GIFTS</th></tr>";
      data.forEach((row, index) => {
        const amount = parseFloat(row[2]) || 0;
        total += amount;
        html += `<tr>
                  <td>${index + 1}</td>
                  <td>${row[0]}</td>
                  <td>${row[1]}</td>
                  <td>‚Çπ${amount}</td>
                  <td>${row[3]}</td>
                </tr>`;
      });
      html += `<tr class="total-row">
                 <td colspan="3">Total</td>
                 <td>‚Çπ${total}</td>
                 <td></td>
               </tr>`;
      html += "</table>";
      document.getElementById("giftList").innerHTML = html;
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const q = this.value.toLowerCase();
      const filtered = tableData.filter(row =>
        row.join(" ").toLowerCase().includes(q)
      );
      renderTable(filtered);
    });
  </script>
</body>
</html>
