<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .counter {
      font-size: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <div class="counter">
    Visitor: <span id="visitor-count">Loading...</span>
  </div>

  <script>
    // Check if this is the first time the user has visited
    if (!localStorage.getItem("visitor_counted")) {
      // If it's the first visit, initialize the counter or set it to a specific number
      if (!localStorage.getItem("visitor_count")) {
        localStorage.setItem("visitor_count", 172); // Starting count (you can change this)
      } else {
        let currentCount = parseInt(localStorage.getItem("visitor_count"));
        currentCount += 1; // Increment count for each new visitor
        localStorage.setItem("visitor_count", currentCount);
      }

      // Mark this user as counted (so that the same user doesn't get counted again)
      localStorage.setItem("visitor_counted", "true");
    }

    // Get the current visitor count and display it
    let visitorCount = parseInt(localStorage.getItem("visitor_count"));
    document.getElementById("visitor-count").textContent = visitorCount.toString().padStart(4, '0');
  </script>
</body>
</html>
