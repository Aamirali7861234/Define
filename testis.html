<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .counter {
      font-size: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <div class="counter">
    Visitor: <span id="visitor-count">Loading...</span>
  </div>

  <script>
    // Function to get a cookie by name
    function getCookie(name) {
      let matches = document.cookie.match(new RegExp(
        "(?:^|; )" + name.replace(/([.$?*|{}()[]\/+^])/g, '\\$1') + "=([^;]*)"
      ));
      return matches ? decodeURIComponent(matches[1]) : undefined;
    }

    // Function to set a cookie
    function setCookie(name, value, days) {
      let date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000)); // Expiration time
      let expires = "expires=" + date.toUTCString();
      document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    // Check if user has visited before using cookies
    if (!getCookie("visitor_counted")) {
      // If no cookie, initialize the count to 0
      let currentCount = parseInt(getCookie("visitor_count") || "0");
      currentCount += 1; // Increment count for each new user

      // Set the updated visitor count in cookie
      setCookie("visitor_count", currentCount, 365); // Valid for 1 year

      // Mark the user as counted
      setCookie("visitor_counted", "true", 365); // Valid for 1 year
    }

    // Get the current visitor count from cookie and display
    let visitorCount = parseInt(getCookie("visitor_count"));
    document.getElementById("visitor-count").textContent = visitorCount.toString().padStart(4, '0');
  </script>
</body>
</html>
