<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unique Indian Name Generator</title>
  <style>
    body {
      background-color: #0d0d14;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #1c1c2b;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #218838;
    }
    #nameDisplay {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Unique Indian Name Generator</h2>
    <p>Click to generate</p>
    <button onclick="generateName()">Generate Name</button>
    <div id="nameDisplay"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDlsf6TL00jS_ZDpTjiNBw28x-Du_2ARi4",
      authDomain: "namegeneratorweb.firebaseapp.com",
      projectId: "namegeneratorweb",
      storageBucket: "namegeneratorweb.appspot.com",
      messagingSenderId: "1047403717702",
      appId: "1:1047403717702:web:50c750c3e1419f8f1604c0"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function generateName() {
      const querySnapshot = await getDocs(collection(db, "names"));
      const names = [];
      querySnapshot.forEach((doc) => {
        names.push(doc.data().name);
      });
      const randomName = names[Math.floor(Math.random() * names.length)];
      document.getElementById("nameDisplay").innerText = randomName || "No names found!";
    }
  </script>
</body>
</html>
