    function generateIndianName() {
      let tries = 0;
      const maxTries = 5000;

      while (tries < maxTries) {
        let firstName = '';
        while (firstName.length < 8 || firstName.length > 13) { 
          const prefix = firstPrefixes[Math.floor(Math.random() * firstPrefixes.length)];
          const suffix = firstSuffixes[Math.floor(Math.random() * firstSuffixes.length)];
          firstName = prefix + suffix;
        }

        const lastName = surnames[Math.floor(Math.random() * surnames.length)];
        const fullName = firstName + " " + lastName;

        let usedNames = JSON.parse(localStorage.getItem("usedIndianNames")) || [];

        if (!usedNames.includes(fullName)) {
          usedNames.push(fullName);
          localStorage.setItem("usedIndianNames", JSON.stringify(usedNames));
          document.getElementById("name").textContent = fullName;
          return;
        }

        tries++;
      }

      document.getElementById("name").textContent = "All unique combinations used!";
    }

    function copyName() {
      const nameText = document.getElementById("name").textContent;
      if (nameText && nameText !== "Click to generate" && nameText !== "All unique combinations used!") {
