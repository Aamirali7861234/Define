<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unique Indian Name Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f6f8fd, #eaf0f9);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .box {
      background: #ffffff;
      margin-top: 40px;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 90%;
      max-width: 420px;
      transition: all 0.3s ease;
    }

    .box:hover {
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
    }

    h2 {
      font-size: 1.7rem;
      color: #333;
      margin-bottom: 20px;
    }

    #name {
      font-size: 1.3rem;
      margin: 20px 0;
      color: #555;
      word-break: break-word;
      min-height: 45px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 22px;
      font-size: 15px;
      font-weight: 500;
      background: linear-gradient(to right, #1976d2, #2196f3);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.25s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, #1565c0, #1e88e5);
    }

    .copyright {
      font-size: 13px;
      color: #777;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Name Generator</h2>
    <div id="name">Click to generate</div>
    <div class="btn-group">
      <button class="btn" onclick="generateIndianName()">Generate</button>
      <button class="btn" onclick="copyName()">Copy</button>
    </div>
  </div>

    function generateIndianName() {
      let tries = 0;
      const maxTries = 5000;

      while (tries < maxTries) {
        let firstName = '';
        while (firstName.length < 12 || firstName.length > 13) {
          const prefix = firstPrefixes[Math.floor(Math.random() * firstPrefixes.length)];
          const suffix = firstSuffixes[Math.floor(Math.random() * firstSuffixes.length)];
          firstName = prefix + suffix;
        }

        const lastName = surnames[Math.floor(Math.random() * surnames.length)];
        const fullName = firstName + " " + lastName;

        let usedNames = JSON.parse(localStorage.getItem("usedIndianNames")) || [];

        if (!usedNames.includes(fullName)) {
          usedNames.push(fullName);
          localStorage.setItem("usedIndianNames", JSON.stringify(usedNames));
          document.getElementById("name").textContent = fullName;
          return;
        }

        tries++;
      }

      document.getElementById("name").textContent = "All unique combinations used!";
    }

    function copyName() {
      const nameText = document.getElementById("name").textContent;
      if (nameText && nameText !== "Click to generate" && nameText !== "All unique combinations used!") {
        navigator.clipboard.writeText(nameText);
      }
    }
