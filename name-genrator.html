<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unique Indian Name Generator</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f111a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #1e2235;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .name-box {
      font-size: 18px;
      margin: 15px 0;
    }
    button {
      background-color: #28a745;
      border: none;
      padding: 10px 18px;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Unique Indian Name Generator</div>
    <div id="nameBox" class="name-box">Click to generate</div>
    <button onclick="generateName()">Generate Name</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAsZvwOQTI_uC9xj3Gc7F9Y...",
      authDomain: "namegenerator-89d43.firebaseapp.com",
      projectId: "namegenerator-89d43",
      storageBucket: "namegenerator-89d43.appspot.com",
      messagingSenderId: "649907816972",
      appId: "1:649907816972:web:5f7f0fb71b...",
      measurementId: "G-3R171E2JXQ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function generateName() {
      try {
        const snapshot = await db.collection("names").get();
        const names = snapshot.docs.map(doc => doc.data().name);
        const randomName = names[Math.floor(Math.random() * names.length)];
        document.getElementById("nameBox").textContent = randomName || "No names found!";
      } catch (error) {
        document.getElementById("nameBox").textContent = "Error fetching names!";
        console.error("Error:", error);
      }
    }
  </script>
</body>
</html>
