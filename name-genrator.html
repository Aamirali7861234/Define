<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unlimited Unique Indian Names</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121223;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #2a2a3d;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
    }
    #name {
      font-size: 1.5em;
      margin: 20px 0;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      margin: 10px 5px;
      background: #4caf50;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
    }
    button:hover {
      background: #43a047;
    }
    #copyMsg {
      font-size: 0.9em;
      margin-top: 5px;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Unique Indian Name Generator</h2>
    <div id="name">Click to generate</div>
    <button onclick="generateIndianName()">Generate Name</button>
    <button onclick="copyName()">Copy Name</button>
    <div id="copyMsg"></div>
  </div>

  <script>
    const firstPrefixes = [
      "Satyavrat", "Adityanan", "Chandrapra", "Krishnapra", "Meenakshin",
      "Raghunanda", "RajendraKu", "Vishwajeet", "Mahadevana", "Dharanidha",
      "Padmanabha", "Subramania", "Gopalakrish", "Ashwinikum", "Sundareswa",
      "Jayaprakash", "Bhaktavatsa", "Somasundar", "Govindaraj"
    ];

    const firstSuffixes = ["esh", "an", "a", "rao", "nath", "dev", "kar", "endra", "lal", "eshwar"];

    const surnames = [
      "Sharma", "Verma", "Patel", "Yadav", "Mishra", "Singh", "Reddy", "Naidu",
      "Thakur", "Joshi", "Khan", "Das", "Pandey", "Tripathi", "Chauhan", "Bansal",
      "Rathi", "Sinha", "Kapoor", "Malhotra", "Agarwal", "Gupta", "Nair", "Iyer",
      "Menon", "Bhatia", "Tiwari", "Dubey", "Srivastava", "Jha", "Kulkarni",
      "Deshmukh", "Bhattacharya", "Chatterjee", "Mukherjee", "Roy", "Ghosh", "Bose",
      "Chakraborty", "Banerjee", "Sen", "Dutta", "Basak", "Choudhary", "Rastogi",
      "Aggarwal", "Mehta", "Saxena", "Rawat", "Solanki", "Shetty", "Rana", "Gill",
      "Ahluwalia", "Bedi", "Cheema", "Sidhu", "Brar", "Deol", "Dhillon", "Puri",
      "Talwar", "Sodhi", "Sethi", "Grewal", "Wadhwa", "Bhandari", "Kapila", "Grover",
      "Matta", "Khosla", "Khatri", "Suri", "Sabharwal", "Monga", "Kukreja", "Luthra",
      "Duggal", "Chhabra", "Jaggi", "Kalra", "Narang", "Arora", "Tandon", "Trehan",
      "Sawhney", "Narula", "Anand", "Mittal", "Mahajan", "Bindra", "Gulati", "Nijhawan",
      "Nagpal", "Sehgal", "Juneja", "Bagga", "Chugh"
    ];

    function generateIndianName() {
      let tries = 0;
      let maxTries = 5000;
      let fullName = "";

      while (tries < maxTries) {
        let firstName = '';
        while (firstName.length < 12) {
          const prefix = firstPrefixes[Math.floor(Math.random() * firstPrefixes.length)];
          const suffix = firstSuffixes[Math.floor(Math.random() * firstSuffixes.length)];
          firstName = prefix + suffix;
        }

        const lastName = surnames[Math.floor(Math.random() * surnames.length)];
        fullName = firstName + " " + lastName;

        let usedNames = JSON.parse(localStorage.getItem("usedIndianNames")) || [];

        if (!usedNames.includes(fullName)) {
          usedNames.push(fullName);
          localStorage.setItem("usedIndianNames", JSON.stringify(usedNames));
          document.getElementById("name").textContent = fullName;
          document.getElementById("copyMsg").textContent = "";
          return;
        }

        tries++;
      }

      document.getElementById("name").textContent = "All unique combinations used!";
    }

    function copyName() {
      const nameText = document.getElementById("name").textContent;
      if (nameText && nameText !== "Click to generate" && nameText !== "All unique combinations used!") {
        navigator.clipboard.writeText(nameText).then(() => {
          document.getElementById("copyMsg").textContent = "Name copied!";
        });
      }
    }
  </script>
</body>
</html>
