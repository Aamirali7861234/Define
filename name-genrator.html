<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unique Indian Name Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    .box {
      background: #f3f3f3;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
      margin-top: 40px;
    }

    h2 {
      margin-top: 0;
      font-size: 1.6em;
      color: #333;
    }

    #name {
      font-size: 1.3em;
      margin: 20px 0;
      word-break: break-word;
      min-height: 40px;
      color: #444;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 20px;
      font-size: 14px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #1565c0;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }

    @media (max-width: 400px) {
      #name {
        font-size: 1.2em;
      }
      .btn {
        flex: 1;
        min-width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Unique Indian Name Generator</h2>
    <div id="name">Click to generate</div>
    <div class="btn-group">
      <button class="btn" onclick="generateIndianName()">Generate</button>
      <button class="btn" onclick="copyName()">Copy</button>
    </div>
  </div>

  <footer>
    &copy; Aamir Ali
  </footer>

  <script>
    const firstPrefixes = [
      "Satyavrat", "Adityanan", "Chandrapra", "Krishnapra", "Meenakshin",
      "Raghunanda", "RajendraKu", "Vishwajeet", "Mahadevana", "Dharanidha",
      "Padmanabha", "Subramania", "Gopalakrish", "Ashwinikum", "Sundareswa",
      "Jayaprakash", "Bhaktavatsa", "Somasundar", "Govindaraj"
    ];

    const firstSuffixes = ["esh", "an", "a", "rao", "nath", "dev", "kar", "endra", "lal", "eshwar"];

    const surnames = [
      "Sharma", "Verma", "Patel", "Yadav", "Mishra", "Singh", "Reddy", "Naidu", "Thakur", "Joshi",
      "Khan", "Das", "Pandey", "Tripathi", "Chauhan", "Bansal", "Rathi", "Sinha", "Kapoor", "Malhotra",
      "Jain", "Agarwal", "Mehta", "Gupta", "Saxena", "Chatterjee", "Roy", "Ghosh", "Dutta", "Bose",
      "Iyer", "Swamy", "Menon", "Pillai", "Shetty", "Pai", "Naik", "Deshmukh", "Kulkarni", "Jadhav",
      "Gaikwad", "Joshi", "Bhardwaj", "Srivastava", "Rawat", "Gill", "Ahluwalia", "Cheema", "Duggal", "Khatri",
      "Chhabra", "Makkar", "Kalra", "Bajaj", "Tandon", "Garg", "Mittal", "Chopra", "Oberoi", "Bhatia",
      "Grover", "Talwar", "Luthra", "Arora", "Sabharwal", "Kaur", "Randhawa", "Sandhu", "Sehgal", "Kapila",
      "Khanna", "Bhalla", "Sethi", "Ahuja", "Suri", "Taneja", "Bhandari", "Bhasin", "Bindra", "Ahmad",
      "Iqbal", "Qureshi", "Syed", "Ansari", "Mirza", "Ali", "Farooqi", "Noor", "Shah", "Rehman",
      "Hashmi", "Siddiqui", "Jafri"
    ];

    function generateIndianName() {
      let tries = 0;
      const maxTries = 5000;

      while (tries < maxTries) {
        let firstName = '';
        while (firstName.length < 12 || firstName.length > 13) {
          const prefix = firstPrefixes[Math.floor(Math.random() * firstPrefixes.length)];
          const suffix = firstSuffixes[Math.floor(Math.random() * firstSuffixes.length)];
          firstName = prefix + suffix;
        }

        const lastName = surnames[Math.floor(Math.random() * surnames.length)];
        const fullName = firstName + " " + lastName;

        let usedNames = JSON.parse(localStorage.getItem("usedIndianNames")) || [];

        if (!usedNames.includes(fullName)) {
          usedNames.push(fullName);
          localStorage.setItem("usedIndianNames", JSON.stringify(usedNames));
          document.getElementById("name").textContent = fullName;
          return;
        }

        tries++;
      }

      document.getElementById("name").textContent = "All unique combinations used!";
    }

    function copyName() {
      const nameText = document.getElementById("name").textContent;
      if (nameText && nameText !== "Click to generate" && nameText !== "All unique combinations used!") {
        navigator.clipboard.writeText(nameText);
      }
    }
  </script>
</body>
</html>
