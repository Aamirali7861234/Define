<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unique Indian Name Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121223;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      padding: 15px;
    }

    .box {
      background: #2a2a3d;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    #name {
      font-size: 1.4em;
      margin: 20px 0;
      word-break: break-word;
    }

    button {
      padding: 12px 20px;
      font-size: 15px;
      background: #4caf50;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
      width: 100%;
    }

    button:hover {
      background: #43a047;
    }

    @media (max-width: 400px) {
      #name {
        font-size: 1.2em;
      }
      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Unique Indian Name Generator</h2>
    <div id="name">Click to generate</div>
    <button onclick="generateIndianName()">Generate Name</button>
    <button onclick="copyName()">Copy Name</button>
  </div>

  <script>
    const firstPrefixes = [
      "Satyavrat", "Adityanan", "Chandrapra", "Krishnapra", "Meenakshin",
      "Raghunanda", "RajendraKu", "Vishwajeet", "Mahadevana", "Dharanidha",
      "Padmanabha", "Subramania", "Gopalakrish", "Ashwinikum", "Sundareswa",
      "Jayaprakash", "Bhaktavatsa", "Somasundar", "Govindaraj"
    ];

    const firstSuffixes = ["esh", "an", "a", "rao", "nath", "dev", "kar", "endra", "lal", "eshwar"];

    const surnames = [
      "Sharma", "Verma", "Patel", "Yadav", "Mishra", "Singh", "Reddy", "Naidu",
      "Thakur", "Joshi", "Khan", "Das", "Pandey", "Tripathi", "Chauhan", "Bansal",
      "Rathi", "Sinha", "Kapoor", "Malhotra", "Jain", "Agarwal", "Mehta", "Gupta", "Saxena",
      "Chatterjee", "Roy", "Ghosh", "Dutta", "Bose", "Iyer", "Swamy", "Menon", "Pillai",
      "Shetty", "Pai", "Naik", "Deshmukh", "Kulkarni", "Jadhav", "Gaikwad", "Joshi", "Bhardwaj",
      "Srivastava", "Rawat", "Gill", "Ahluwalia", "Cheema", "Duggal", "Khatri", "Chhabra", "Makkar",
      "Kalra", "Bajaj", "Tandon", "Garg", "Mittal", "Chopra", "Oberoi", "Bhatia", "Grover", "Talwar",
      "Luthra", "Arora", "Sabharwal", "Kaur", "Randhawa", "Sandhu", "Sehgal", "Kapila", "Khanna", "Bhalla",
      "Sethi", "Ahuja", "Suri", "Taneja", "Bhandari", "Bhasin", "Bindra", "Ahmad", "Iqbal", "Qureshi", "Syed",
      "Ansari", "Mirza", "Ali", "Farooqi", "Noor", "Shah", "Rehman", "Hashmi", "Siddiqui", "Jafri"
    ];

    function generateIndianName() {
      let tries = 0;
      const maxTries = 5000;

      while (tries < maxTries) {
        let firstName = '';
        while (firstName.length < 12 || firstName.length > 13) {
          const prefix = firstPrefixes[Math.floor(Math.random() * firstPrefixes.length)];
          const suffix = firstSuffixes[Math.floor(Math.random() * firstSuffixes.length)];
          firstName = prefix + suffix;
        }

        const lastName = surnames[Math.floor(Math.random() * surnames.length)];
        const fullName = firstName + " " + lastName;

        let usedNames = JSON.parse(localStorage.getItem("usedIndianNames")) || [];

        if (!usedNames.includes(fullName)) {
          usedNames.push(fullName);
          localStorage.setItem("usedIndianNames", JSON.stringify(usedNames));
          document.getElementById("name").textContent = fullName;
          return;
        }

        tries++;
      }

      document.getElementById("name").textContent = "All unique combinations used!";
    }

    function copyName() {
      const nameText = document.getElementById("name").textContent;
      navigator.clipboard.writeText(nameText).then(() => {
        alert("Name copied: " + nameText);
      });
    }
  </script>
</body>
</html>
