  <style>

    :root {

      --bg: #f9f9f9;

      --primary: #ff0000;

      --dark: #222;

      --text: #333;

      --white: #fff;

      --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

    }



    * {

      margin: 0;

      padding: 0;

      box-sizing: border-box;

    }



    body {

      font-family: 'Segoe UI', sans-serif;

      background: var(--bg);

      color: var(--text);

    }



    header {

      background: var(--primary);

      color: var(--white);

      padding: 10px 20px;

      display: flex;

      flex-wrap: wrap;

      justify-content: space-between;

      align-items: center;

      position: sticky;

      top: 0;

      z-index: 1000;

      box-shadow: var(--shadow);

    }



    .logo {

      display: flex;

      align-items: center;

      font-size: 20px;

      font-weight: bold;

      gap: 10px;

    }



    .logo img {

      width: 24px;

      height: 24px;

    }



    .menu-toggle {

      display: none;

      font-size: 26px;

      cursor: pointer;

    }



    .menu {

      display: flex;

      align-items: center;

      gap: 20px;

    }



    .menu a {

      color: white;

      text-decoration: none;

      font-weight: 500;

      padding: 6px 10px;

      border-radius: 4px;

      transition: background 0.3s;

    }



    .menu a:hover {

      background: rgba(255, 255, 255, 0.2);

    }



    .search-bar {

      display: flex;

      align-items: center;

    }



    .search-bar input {

      padding: 8px;

      border: none;

      border-radius: 4px 0 0 4px;

      outline: none;

      min-width: 200px;

    }



    .search-bar button {

      padding: 8px 12px;

      border: none;

      background: var(--dark);

      color: white;

      border-radius: 0 4px 4px 0;

      cursor: pointer;

    }



    .container {

      display: flex;

      flex-wrap: wrap;

    }



    aside {

      width: 220px;

      background: white;

      padding: 15px;

      box-shadow: var(--shadow);

      min-height: 100vh;

    }



    aside ul {

      list-style: none;

    }



    aside li {

      margin: 16px 0;

      font-weight: 500;

      cursor: pointer;

      transition: color 0.2s;

    }



    aside li:hover {

      color: var(--primary);

    }



    main {

      flex: 1;

      padding: 20px;

    }



    .ad-banner {

      background: #ffe8e8;

      color: #d10000;

      padding: 10px;

      border: 1px dashed #ff4444;

      border-radius: 6px;

      text-align: center;

      margin-bottom: 20px;

      font-weight: bold;

    }



    .videos {

      display: grid;

      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

      gap: 20px;

    }



    .video {

      background: white;

      border-radius: 8px;

      overflow: hidden;

      box-shadow: var(--shadow);

      transition: transform 0.2s ease;

    }



    .video:hover {

      transform: translateY(-5px);

    }



    .video iframe {

      width: 100%;

      height: 180px;

      border: none;

    }



    .video h4 {

      padding: 10px;

      font-size: 16px;

    }



    @media (max-width: 768px) {

      .menu {

        display: none;

        flex-direction: column;

        background: var(--primary);

        width: 100%;

        padding: 10px 0;

      }



      .menu.active {

        display: flex;

      }



      .search-bar {

        flex-direction: column;

        width: 100%;

      }



      .search-bar input,

      .search-bar button {

        width: 100%;

        margin-top: 5px;

      }



      .menu-toggle {

        display: block;

      }



      .container {

        flex-direction: column;

      }



      aside {

        display: none;

      }
